{% extends "index.html" %}

{% block title %}Registrar alojamiento{% endblock %}

{% block content %}
<main>
    <div class="formulario">
        <h2>Registrar alojamiento</h2>
        <form method="post">
            <input type="text" name="tipo" placeholder="Tipo de alojamiento" required><br>
            <input type="number" name="capacidad_maxima" placeholder="Capacidad máxima" required><br>
            <input type="number" step="0.01" name="precio_base_noche" placeholder="Precio base por noche" required><br>
            <label>
                <input type="checkbox" name="disponible" checked>
                Disponible
            </label><br>
            <input type="text" name="amenidades" placeholder="Amenidades (separadas por coma)" required><br>
            <button type="submit">Registrar</button>
        </form>

        {% if info %}
        <div class="resultado">
            <h2>Información ingresada</h2>
            <ul>
                {% for linea in info.split(', ') %}
                <li>{{ linea }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
