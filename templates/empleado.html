{% extends "index.html" %}

{% block title %}Registrar empleado{% endblock %}

{% block content %}
<main>
    <div class="formulario">
        <h2>Registrar empleado</h2>
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="text" name="telefono" placeholder="Teléfono" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="identificacion" placeholder="Identificación" required><br>
            <input type="text" name="cargo" placeholder="Cargo" required><br>
            <input type="number" step="0.01" name="salario" placeholder="Salario" required><br>
            <input type="date" name="fecha_ingreso" placeholder="Fecha de ingreso" required><br>
            <button type="submit">Registrar</button>
        </form>

        {% if info %}
        <div class="resultado">
            <h2>Información ingresada</h2>
            <ul>
                {% for linea in info.split(', ') %}
                <li>{{ linea }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
