{% extends "index.html" %}

{% block title %}Registrar huesped{% endblock %}

{% block content %}
<main>
    <div class="formulario">
        <h2>Registrar huesped</h2>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required><br>
            <input type="text" name="telefono" placeholder="Teléfono" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="identificacion" placeholder="Identificación" required><br>
            <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required><br>
            <input type="text" name="pais_origen" placeholder="País de origen" required><br>
            <input type="text" name="preferencias" placeholder="Preferencias alimentarias"><br>
            <button type="submit">Registrar</button>
        </form>

        {% if info %}
        <div class="resultado">
            <h2>Información ingresada</h2>
            <ul>
                {% for linea in info.split(', ') %}
                <li>{{ linea }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
