{% extends "index.html" %}

{% block title %}Registrar servicio adicional{% endblock %}

{% block content %}
<main>
    <div class="formulario">
        <h2>Registrar servicio adicional</h2>
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre del servicio" required><br>
            <input type="text" name="descripcion" placeholder="Descripción" required><br>
            <input type="number" step="0.01" name="precio" placeholder="Precio" required><br>
            <input type="number" step="0.1" name="duracion_horas" placeholder="Duración (horas)" required><br>
            <button type="submit">Registrar</button>
        </form>

        {% if info %}
        <div class="resultado">
            <h2>Información ingresada</h2>
            <ul>
                {% for linea in info.split(', ') %}
                <li>{{ linea }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
